<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1 class="title">Calculadora</h1>
    <form class="form">
        <input name="n1" id="n1" placeholder="Insira um número" step="any">
        <input name="n2" id="n2" placeholder="Insira um número" step="any">
        <input type="text" name="operation" id="operation" placeholder="Insira a operação">
        <button type="submit">Calcular</button>
    </form>
    <p class="result"></p>

    <div class="tests">
        <h1>Testes</h1>
        <div class="btns">
            <button class="run-test-1">Executar teste 1</button>
            <button class="run-test-2">Executar teste 2</button>
            <button class="run-test-3">Executar teste 3</button>
            <button class="run-test-4">Executar teste 4</button>
            <button class="run-test-5">Executar teste 5</button>
            <button class="run-test-6">Executar teste 6</button>
            <button class="run-test-7">Executar teste 7</button>
            <button class="run-test-8">Executar teste 8</button>
            <button class="run-test-9">Executar teste 9</button>
            <button class="run-test-10">Executar teste 10</button>
        </div>
        <p class="test-result"></p>
    </div>
    <script src="script.js"></script>
    <script src="./test.js"></script>
</body>

</html>
